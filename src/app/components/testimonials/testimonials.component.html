<h2 class="testimonials-title">Testimonios</h2>

<div class="testimonials-container">
  <div *ngFor="let customer of customers" class="testimonial-card">
    <img [src]="customer.imageUrl" alt="{{ customer.name }}" class="customer-image" />
    <div class="customer-details">
      <h3 class="customer-name">{{ customer.name }}</h3>
      <p class="customer-review">{{ customer.review }}</p>
    </div>
  </div>
</div>
